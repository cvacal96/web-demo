<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo OpenShift 4 - Formulario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Demo OpenShift 4</h1>
    <p class="subtitle">Construcción y despliegue automático desde BuildConfig</p>

    <form id="contactForm">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre..." required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tu@correo.com" required>

      <label for="message">Mensaje</label>
      <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje..." required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <p id="status"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
